<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swartzenheimer's Shenanigan Timer</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #fff;
            background-color: #3a7d33;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2e6030;
        }
        #countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shenanigan of the Moment</h1>
        <p><i>Every 10 minutes brings a new adventure!</i></p>

        <!-- Dynamic Shenanigan Button -->
        <a id="shenanigan-button" href="#" class="button">Loading...</a>

        <!-- Persistent "Buy Me a Coffee" Button -->
        <a href="https://buymeacoffee.com/swartzenheimer" class="button">Buy me a coffee</a>

        <!-- Countdown Timer Display -->
        <div id="countdown">10:00</div>
    </div>

    <script>
        // Array of shenanigans with their URLs and labels
        const shenanigans = [
            { label: "Dad Joke Generator", url: "https://dadjokegenerator.com" },
            { label: "Soundboard Shenanigans", url: "https://www.kidsoundboard.com/" },
            { label: "Ambient Chaos", url: "https://neal.fun/ambient-chaos/" }
        ];

        // Function to get the current shenanigan based on the time (rotates every page refresh)
        function getCurrentShenanigan() {
            const timeIndex = Math.floor(Date.now() / 1000 / 600) % shenanigans.length; // Change every 10 mins
            return shenanigans[timeIndex];
        }

        // Update the shenanigan button with the current shenanigan
        function updateButton() {
            const currentShenanigan = getCurrentShenanigan();
            const shenaniganButton = document.getElementById("shenanigan-button");
            shenaniganButton.textContent = currentShenanigan.label;
            shenaniganButton.href = currentShenanigan.url;
        }

        // Countdown Timer Logic
        let countdownTime = 600; // 10 minutes in seconds
        const countdownDisplay = document.getElementById("countdown");

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                let minutes = Math.floor(countdownTime / 60);
                let seconds = countdownTime % 60;
                countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                countdownTime--;

                // When countdown reaches zero, refresh the page
                if (countdownTime < 0) {
                    clearInterval(countdownInterval);
                    window.location.reload();
                }
            }, 1000); // Update every second
        }

        // Initialize the shenanigan button and start countdown
        updateButton();
        startCountdown();
    </script>
</body>
</html>
