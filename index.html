<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swartzenheimer's Shenanigans</title>
    <style>
        /* Basic reset for better cross-browser compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Main container style */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            opacity: 1;
            transition: opacity 0.5s ease;
            /* Initial blur applied only when overlay is visible */
            filter: blur(8px);
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ffa07a;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Popup overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        /* Hide the overlay */
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Remove blur when overlay is hidden */
        .overlay.hidden + .container {
            filter: none;
        }
    </style>
</head>
<body>
    <!-- Popup overlay message -->
    <div class="overlay" id="popup">
        Did you seriously just scan my shirt?... Awkward!
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Swartzenheimer's Shenanigans</h1>
        <p>Choose your shenanigan:</p>

        <button class="button" onclick="window.location.href='https://dadjokegenerator.com';">
            Dad Jokes
        </button>

        <button class="button" onclick="window.location.href='https://www.kidsoundboard.com/';">
            Soundboard
        </button>

        <button class="button" onclick="window.location.href='https://neal.fun/ambient-chaos/';">
            Ambient Chaos
        </button>

        <div class="footer">May your Shenanigans be epic!ðŸ˜„</div>
    </div>

    <script>
        // Hide the popup message after 3 seconds
        setTimeout(() => {
            document.getElementById('popup').classList.add('hidden');
        }, 5000);  // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
