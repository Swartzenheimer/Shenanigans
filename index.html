<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swartzenheimer's Shenanigans</title>
    <style>
        /* Basic reset for better cross-browser compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #333333, #000000); /* Dark gradient for minimalist look */
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Main container style */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            opacity: 1;
            transition: opacity 0.5s ease;
            filter: blur(8px); /* Initial blur */
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Banner image */
        .banner {
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Button styles */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ffa07a;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Popup overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
            flex-direction: column;
        }
        
        /* Hide the overlay */
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Remove blur when overlay is hidden */
        .overlay.hidden + .container {
            filter: none;
        }

        /* Style for fading in the second message */
        .message {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .message.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Popup overlay messages -->
    <div class="overlay" id="popup">
        <div id="message1" class="message">Did you seriously just scan my shirt?... Awkward!</div>
        <div id="message2" class="message hidden">In that case, enjoy the Shenanigans!</div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Banner image at the top -->
        <img src="https://raw.githubusercontent.com/Swartzenheimer/Shenanigans/main/The%20Shenanigator.png" alt="The Shenanigator's Banner" class="banner">

        <p><i>Today's Special:</i></p>

        <button class="button" onclick="window.location.href='https://dadjokegenerator.com';">
            Dad Joke Generator
        </button>

        <button class="button" onclick="window.location.href='https://www.kidsoundboard.com/';">
            Soundboard Shenanigans
        </button>

        <button class="button" onclick="window.location.href='https://neal.fun/ambient-chaos/';">
            Ambient Chaos
        </button>

        <button class="button" onclick="window.location.href='https://buymeacoffee.com/swartzenheimer';">
            Buy me a coffee
        </button>

        <div class="footer">May your Shenanigans be awkward and unforgettable!</div>
    </div>

    <script>
        // Display the first message, then switch to the second
        setTimeout(() => {
            document.getElementById('message1').classList.add('hidden');  // Hide the first message
            document.getElementById('message2').classList.remove('hidden');  // Show the second message
        }, 4000);  // 4 seconds for the first message

        // Hide the popup and reveal the main page after the second message
        setTimeout(() => {
            document.getElementById('popup').classList.add('hidden');
        }, 7000);  // 3 seconds for the second message (total of 7 seconds)
    </script>
</body>
</html>
