<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigans Central</title>
    <style>
        /* Basic reset for better cross-browser compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7f50, #1e90ff);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Main container style */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ffa07a;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Shenanigans Central!</h1>
        <p>Choose your adventure:</p>

        <button class="button" onclick="window.location.href='https://dadjokegenerator.com';">
            Dad Joke Generator
        </button>

        <button class="button" onclick="window.location.href='https://example.com/soundboard';">
            Funny Soundboard
        </button>

        <button class="button" onclick="window.location.href='https://mydynamicshirt.zapto.org';">
            Today’s Shenanigans
        </button>

        <div class="footer">Made with ❤️ for your entertainment!</div>
    </div>
</body>
</html>
